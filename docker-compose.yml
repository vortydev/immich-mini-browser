services:
  immich-mini-browser:
    build: .
    container_name: immich-mini-browser
    restart: unless-stopped

    env_file:
      - .env

    # Local-only: binds to your host loopback only
    ports:
      - "127.0.0.1:${FLASK_PORT}:${FLASK_PORT}"

    volumes:
      - ./data:/app/data

    environment:
      PYTHONUNBUFFERED: "1"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${FLASK_PORT}/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
