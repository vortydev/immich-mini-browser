<!-- Lightbox dialog -->
<dialog id="lightbox">
    <article class="lightbox-article">
        <div id="lightboxStatus" class="muted" style="text-align:center; margin:.5rem 0;"></div>

        <div id="lightboxFrame" class="lightbox-frame outside overlay">
            <img id="lightboxImg" class="lightbox-media" alt="Full image" />
            <video id="lightboxVideo" class="lightbox-media" controls playsinline preload="metadata" hidden></video>

            <div id="lightboxCloseBox">
                <button id="lightboxClose" aria-label="Close" class="secondary">Ã—</button>
                <span id="lightboxCloseHint" class="muted">(esc)</span>
            </div>
        </div>
    </article>
</dialog>
